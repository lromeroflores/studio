server {
    listen 8080;
    server_name _;

    # Raíz del sitio y archivos por defecto
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Configuración para servir archivos estáticos con caché
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Configuración para manejar el enrutamiento de Next.js (SPA-like)
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Desactivar logs de acceso si no son necesarios
    access_log off;

    # Habilitar Gzip para compresión
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
